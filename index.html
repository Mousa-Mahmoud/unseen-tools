<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

<body>

<header>
    <div class="header-content">
        <h1>الأدوات و الألعاب الإلكترونية</h1>

            <a href="designer.html" class="nav-button">هل أنت مصمم؟</a>
            <a href="how-we-built-it.html" class="nav-button">كيف بنيناه</a>
            <a href="suggestions.html" class="nav-button">تقديم اقتراح أو بلاغ بمشكلة</a>
        </nav>
    </div>
</header>

<section class="tools-section" id="tools">
    <div class="section-container">
        <div class="section-header">
            <h2>شريط الأدوات</h2>
            <div class="header-controls">
                <button class="show-all" aria-label="عرض كل الأدوات">عرض الكل</button>
            </div>
        </div>
        <div class="carousel tools-carousel">
            <div class="carousel-item">
                <p class="description">الآلة الحاسبة</p>
                <img src="tools photos/calculator.jpg" alt="أداة 1">
                <a href="calculator.html" class="button" aria-label="استخدام الآلة الحاسبة">استخدام</a>
            </div>
            <div class="carousel-item">
                <p class="description">المؤقت و العداد</p>
                <img src="tools photos/timer.jpg" alt="أداة 2">
                <a href="timer.html" class="button" aria-label="استخدام العدادات">استخدام</a>
            </div>
            <div class="carousel-item">
                <p class="description">التشفير</p>
                <img src="tool3.jpg" alt="أداة 3">
                <a href="switch.html" class="button" aria-label="استخدام التشفير">استخدام</a>
            </div>
        </div>
    </div>
</section>

<section class="games-section" id="games">
    <div class="section-container">
        <div class="section-header">
            <h2>شريط الألعاب</h2>
            <div class="header-controls">
                <button class="show-all" aria-label="عرض كل الألعاب">عرض الكل</button>
            </div>
        </div>
        <div class="carousel games-carousel">
            <div class="carousel-item">
                <p class="description">لعبة 1</p>
                <img src="game1.jpg" alt="لعبة 1">
                <a href="game1.html" class="button" aria-label="تشغيل لعبة 1">تشغيل</a>
            </div>
            <div class="carousel-item">
                <p class="description">لعبة 2</p>
                <img src="game2.jpg" alt="لعبة 2">
                <a href="game2.html" class="button" aria-label="تشغيل لعبة 2">تشغيل</a>
            </div>
            <div class="carousel-item">
                <p class="description">لعبة 3</p>
                <img src="game3.jpg" alt="لعبة 3">
                <a href="game3.html" class="button" aria-label="تشغيل لعبة 3">تشغيل</a>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>شكرًا لزيارتك لموقعنا. نتمنى لك يومًا سعيدًا!</p>
